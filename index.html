<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaumLog V5.0 - My Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              joy: { 100: '#FFF9C4', 400: '#FFD700', 600: '#FFA000' },
              peace: { 100: '#E1F5FE', 400: '#4FC3F7', 600: '#039BE5' },
              anxiety: { 100: '#FBE9E7', 400: '#FF8A65', 600: '#F4511E' },
              sadness: { 100: '#F3E5F5', 400: '#BA68C8', 600: '#8E24AA' },
              anger: { 100: '#FFEBEE', 400: '#EF5350', 600: '#C62828' },
              glass: {
                surface: 'rgba(255, 255, 255, 0.65)',
                border: 'rgba(255, 255, 255, 0.4)',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.11",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
